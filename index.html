<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="estilo.css">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>
		<div class="container pagina-inicial">
			<div class="page-header cabecalho">
            	<h1>Jogo da velha</h1>
            </div>

            <div class="row">
            	<div class="col-xs-3 col-xs-offset-2">
            		<img src="imagens/jogador_1.png" class="img-responsive center-block">
            	</div>

            	<div id="btn-iniciar-jogo" class="col-xs-2">
            		<img src="imagens/iniciar.png" class="img-responsive center-block clicavel">
            	</div>

            	<div class="col-xs-3">
            		<img src="imagens/jogador_2.png" class="img-responsive center-block">
            	</div>
            </div>

            <div class="row">
	            	<div class="form-group col-xs-3 col-xs-offset-2" align="center">
	            		<br>
	            		<input id="entrada-apelido-jogador-1" type="text" class="form-control entrada-apelido" maxlength="10" placeholder="Apelido do jogador 1">
	            	</div>

	            	<div class="form-group col-xs-3 col-xs-offset-2" align="center">
	            		<br>
	            		<input id="entrada-apelido-jogador-2" type="text" class="form-control entrada-apelido" maxlength="10" placeholder="Apelido do jogador 2">
	            	</div>
	            
            </div>
        </div>

        <div id="alert-vencedor" class="alert alert-success informativo">
        	<p>O(a) vencedor(a) Ã© <strong><span id="nome-vencedor-alert"></span></strong></p>
        </div>

        <div id="alert-empate" class="alert alert-danger informativo">
        	<p>Empate!</p>
        </div>

		<div class="pagina-jogo">
			<div style="display: inline-block;">
				<img id="img-jogador-1" class="img-jogador" src="imagens/jogador_1.png">
				<br><br>
				<span id="apelido-jogador-1"></span>
			</div>

			<div style="display: inline-block;">
				<table class="tabela">
					<tr>
						<td>
							<div class="celula-tabela tabela-0-0">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-0-1">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-0-2">

							</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="celula-tabela tabela-1-0">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-1-1">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-1-2">

							</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="celula-tabela tabela-2-0">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-2-1">

							</div>
						</td>
						<td>
							<div class="celula-tabela tabela-2-2">

							</div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img id="img-jogador-2" class="img-jogador" src="imagens/jogador_2.png">
				<br><br>
				<span id="apelido-jogador-2"></span>
			</div>
		</div>

		<div style="text-align: center;">
			<button class="btn btn-primary btn-reiniciar-jogo">Jogar novamente</button>
		</div>
	</body>
</html>
